
- block:
  - name: Get Cert
    uri:
      url: "{{ [cert['schema'],
                cert['name'],
                cert['path']] | join }}"
      dest:  /etc/pki/ca-trust/source/anchors
      creates: /etc/pki/ca-trust/source/anchors/RH-IT-Root-CA.crt
    vars:
      cert: "{{ externals['first-party']['rh-cert']['host'] }}"

  - name: Update CA
    shell: /usr/bin/update-ca-trust extract
  tags: RHCerts
